<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Use GitHub Pages theme CSS if available -->
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">

  {% include mathjax.html %}

  <style>
    body {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      font-family: Georgia, 'Times New Roman', serif;
      line-height: 1.6;
      background-color: #fdfdfd;
      color: #222;
    }

    h1, h2, h3 {
      line-height: 1.25;
    }

    pre, code {
      background: #f4f4f4;
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-family: Consolas, monospace;
    }

    math, mjx-container {
      font-size: 110%;
    }
  </style>
</head>
<body>
  <main>
    <h1>{{ page.title }}</h1>
    {{ content }}
  </main>
</body>
</html>
