<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ site.title }} | {{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  {% include mathjax.html %}

  <style>
    body {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      font-family: Georgia, 'Times New Roman', serif;
      line-height: 1.6;
      background-color: #fdfdfd;
      color: #222;
    }

    header {
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
    }

    .post-meta {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 2em;
    }

    pre, code {
      background: #f4f4f4;
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-family: Consolas, monospace;
    }

    mjx-container {
      font-size: 110%;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>{{ page.title }}</h1>
      <div class="post-meta">
        {{ page.date | date: "%B %-d, %Y" }}
        {% if page.author %} • by {{ page.author }}{% endif %}
        {% if page.tags %} • tags: {{ page.tags | join: ', ' }}{% endif %}
      </div>
    </header>

    {{ content }}
  </main>
</body>
</html>
